<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tourist Safeguard - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
      color: #1a202c;
      background: #f8fafc;
      position: relative;
    }

    .login-wrapper {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-side {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1506929562872-bb421503ef21?q=80&w=2568&auto=format&fit=crop') center/cover no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 3rem;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
    }
    
    .left-side::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.2));
        z-index: 1;
    }

    .logo-area, .welcome-text {
        position: relative;
        z-index: 2;
    }

    .logo-area {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 1.5rem;
        font-weight: 700;
    }

    .welcome-text h2 {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        line-height: 1.2;
    }

    .right-side {
      flex: 1;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .right-side h1 {
      color: #1e293b;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .right-side .tagline {
      color: #64748b;
      font-size: 1rem;
      margin-bottom: 2.5rem;
      max-width: 380px;
    }

    .form-container {
      width: 80%;
      max-width: 380px;
    }

    .form-container button {
      padding: 0.85rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .google-btn {
      background-color: #fff;
      color: #334155;
      border: 1px solid #cbd5e1;
    }

    .google-btn:hover {
      background-color: #f8fafc;
      border-color: #94a3b8;
    }
    
    .or-divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: #94a3b8;
        margin: 1.5rem 0;
    }

    .or-divider::before,
    .or-divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e2e8f0;
    }

    .or-divider:not(:empty)::before {
        margin-right: .5em;
    }

    .or-divider:not(:empty)::after {
        margin-left: .5em;
    }

    .email-form {
      display: flex;
      flex-direction: column;
    }

    .email-form input {
      padding: 0.85rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      font-size: 1rem;
      background: #f8fafc;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .email-form input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .email-form button {
      background: linear-gradient(45deg, #3b82f6, #60a5fa);
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
    }

    .email-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
    }

    .bottom-link {
      margin-top: 2rem;
      color: #64748b;
      font-size: 0.9rem;
    }

    .bottom-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .bottom-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 820px) {
      .left-side {
        display: none;
      }
      .right-side {
        border-left: none;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <!-- Left side with the background image and welcome text -->
    <div class="left-side">
        <div class="logo-area">
            <i data-lucide="shield-check"></i>
            <span>Tourist Safeguard</span>
        </div>
        <div class="welcome-text">
            <h2>Explore with confidence.</h2>
            <p>Your safety is our priority, every step of the journey.</p>
        </div>
    </div>

    <!-- Right side with the login/signup form -->
    <div class="right-side">
      <h1>Get Started</h1>
      <p class="tagline">Create an account to begin your safe journey.</p>

      <div class="form-container">
        <!-- Google Sign-up Button -->
        <button class="google-btn" onclick="handleGoogleSignup()">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.64 9.20455C17.64 8.56682 17.5827 7.95273 17.4764 7.36364H9V10.845H13.8436C13.635 11.97 13.0009 12.9232 12.0477 13.5618V15.8195H14.9564C16.6582 14.2527 17.64 11.9455 17.64 9.20455Z" fill="#4285F4"/><path d="M9 18C11.43 18 13.4673 17.1941 14.9564 15.8195L12.0477 13.5618C11.2418 14.1018 10.2109 14.4205 9 14.4205C6.65591 14.4205 4.67182 12.8373 3.96409 10.71H0.957275V13.0418C2.43818 15.9832 5.48182 18 9 18Z" fill="#34A853"/><path d="M3.96409 10.71C3.78409 10.17 3.68182 9.59318 3.68182 9C3.68182 8.40682 3.78409 7.83 3.96409 7.29H0.957275C0.347727 8.44682 0 10.0668 0 11.7273C0 13.3877 0.347727 14.9918 0.957275 16.1655L3.96409 13.8336V10.71Z" fill="#FBBC05"/><path d="M9 3.57955C10.3214 3.57955 11.5077 4.02455 12.4405 4.92545L15.0218 2.34409C13.4632 0.891818 11.4259 0 9 0C5.48182 0 2.43818 2.01682 0.957275 4.95818L3.96409 7.29C4.67182 5.16273 6.65591 3.57955 9 3.57955Z" fill="#EA4335"/></svg>
            Sign up with Google
        </button>

        <div class="or-divider">or</div>

        <!-- Email Sign-up Form -->
        <form class="email-form" id="emailForm" onsubmit="handleEmailSignup(event)">
          <input type="text" placeholder="Full name" required />
          <input type="email" placeholder="Email address" required />
          <input type="password" placeholder="Password (min 8 characters)" minlength="8" required />
          <button type="submit">Create Account</button>
        </form>

        <div class="bottom-link">
          Already have an account? <a href="#">Sign In</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    function handleEmailSignup(event) {
      event.preventDefault();
      console.log("Email signup submitted");
      // Redirect to index.html
      window.location.href = "index.html";
    }

    function handleGoogleSignup() {
      console.log("Google signup initiated");
      // Redirect to index.html
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
